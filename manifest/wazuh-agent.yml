---
  releases:
  - name: "wazuh"
    version: 3.10.2

  addons:
  - name: wazuh
    release: 3.10.2
    jobs:
    - name: wazuh-agent
      release: wazuh
      properties:
          wazuh_server_address: 172.0.3.216
          wazuh_server_registration_address: 172.0.3.216
          wazuh_server_protocol: "tcp"
          wazuh_agents_prefix: "bosh-"
          wazuh_agent_profile: "generic"
          force_registration: false
    exclude:
      deployments: [wazuh-manager]